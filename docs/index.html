<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack and CSS Grid FZ Layout</title>
    <style>
       .wrapper{
           display:grid;
           grid-gap:20px;
           background-color: lightgray;

       }
       .main-nav ul{
           display:grid;
           grid-gap:20px;
           padding:0;
           list-style:none;
           grid-template-columns: 1fr 1fr 1fr 1fr;
       }
       .main-nav {
           grid-column: 2;
           text-align: right;
           line-height: 100px;
       }
       .main-nav a{
           background: ghostwhite;
           display:block;
           text-decoration: none;
           text-align: center;
           color:black;
           text-transform:uppercase;
           box-shadow:-moz-mac-accentdarkestshadow;
       }

       .main-nav a:hover{
           background: darkblue;
           color: lightgray;
       }

       .heroimage{
           background-image: url("../assets/images/waves.webp");
           background-size:contain;
           background-repeat: no-repeat;
           background-position: center bottom;
           grid-row:2;
           grid-column: 1/ span 2;
           height:500px;
           width: 1500px;
           align-items: center;
       }
       #boxes{
           display: grid;
           grid-gap: 20px;
           grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
           text-align: center;

       }
       .footer {
           grid-row: 4;
           grid-column: 1 / span 2;
           text-align: center;
           line-height: 50px;
       }
       .main-nav {
           margin: 0px;
           padding: 0px;
       }
       .main-nav li {
           display: inline;
       }
       .main-nav ul {
           margin: 0px;
       }
       .main-nav li {
           margin-left: 1rem;
       }
       .main-nav:first-child {
           margin-left: 0rem;

       }

    </style>

</head>
<body>

    <div class="wrapper">
        <div class="branding"><img height="100px" width=" 200px" src="src/assets/images/thunder.webp" alt="LOGO"></div>
       <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="FLayout.html">FLayout</a></li>
                <li><a href="#">About</a></li>
            </ul>
       </nav>
        <div class="box heroimage">
            <div class="overlay">
                <h1></h1>
            </div>
        </div>
        <div id="boxes">
            <div class="box1">

                <h2>Box 1</h2></div>
            <div class="box2"><h2>Box 2</h2> </div>

        </div>
        <div class="box footer">
        <footer>&copy;David Jean Louis 2021</footer>
    </div>
    </div>


    <script src="dist/bundle.js"></script>

</body>
</html>
